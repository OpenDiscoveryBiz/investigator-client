<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Options</title>
    <style>
        body { font-family: sans-serif; padding: 1em; }
        input[type="text"] { width: 30em; padding: 0.5em; margin-bottom: 1em; }
        button { padding: 0.5em 1em; margin-right: 1em; cursor: pointer; }
        #statusMessage {
            margin-top: 1em;
            padding: 0.5em;
            border-radius: 4px;
            display: none; /* Hidden by default */
        }
        #statusMessage.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        #statusMessage.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        #statusMessage.info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>

<h1>Business Investigator Options</h1>

<p>
    <label for="resolverHost">Custom Resolver Host (optional):</label><br>
    <input type="text" id="resolverHost">
    <br><small>Leave blank to use the default resolver.</small>
</p>

<p>
    <button id="btnSave">Save</button>
    <button id="btnReset">Reset to Default</button>
</p>

<div id="statusMessage"></div> <!-- Element for status messages -->

<script src="common.js"></script>
<script src="options.js"></script>
</body>
</html>
