<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
<style type="text/css">
    #countryflag {
        font-family: "Twemoji Mozilla",
               "Apple Color Emoji",
               "Segoe UI Emoji",
               "Segoe UI Symbol",
               "Noto Color Emoji",
               "EmojiOne Color",
               "Android Emoji",
               sans-serif;
    }
</style>

<body style="width: 400px;">

<div id="process" style="text-align: center;">
    <p style="color: blue;">Getting info...</p>
</div>

<div id="success" style="display: none;">

    <span id="countryflag" style="font-size: 2.5em; float: right;"></span>

    <h1>
        <span id="official_name">Official name</span> <span id="id" style="font-size: .5em;">(DK12345678)</span>
    </h1>

    <div id="extrainfo">

    </div>
</div>

<div id="error" style="text-align: center; display: none;">
    <p id="error_text" style="color: red;"></p>
</div>

<script src="popup.js"></script>
</body>
</html>
